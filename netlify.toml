# Netlify configuration for Saintlammy Foundation website
[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Use Netlify's Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled Functions (Background tasks)
# Crypto payment monitoring - runs every 5 minutes
[functions]
  external_node_modules = ["@netlify/functions"]
  node_bundler = "esbuild"

[[functions."scheduled-crypto-monitor"]]
  schedule = "*/5 * * * *"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"